<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ShopingListApp!</title>
</head>
<body>
<div class="input_section">

<form>
<fieldset>
    <legend>Input shopping Items</legend>

    <label for="add_item">Add item<span class="required">*</span>:</label>
    <input  id="add_item" type="text" placeholder="item to shop" maxlength="23" size="23"  required autofocus>
    <label for="qty">Qty<span class="required">*</span>:</label>
    <input  id="qty" type="text" placeholder="quantity eg.1pcs, 1kg..." maxlength="23" size="23"  required autofocus>

     <button class="save_btn" type="Submit" value="SAVE">SAVE</button>
   <button class="reset_btn" type="Submit" value="RESET">RESET</button>
 </fieldset>
</form>

<div class="item_section">
<fieldset>
    <legend>List of Items</legend>
<ol class="list_items">
    <li>Item one</li>
    <li>Item two</li>
    <li>Item three</li>
    <li>Item four</li>
    <li>Item five</li>

</ol>
    <ul class="item_unit">
        <li>1kg</li>
        <li>3</li>
        <li>1pcs</li>
        <li>3li</li>
        <li>3</li>

    </ul>

 </fieldset>


</div>



</div>

</body>
</html>
