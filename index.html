<head>

<body>
<div class="input_section">

<form>

<fieldset>
    <legend>Input shopping Items</legend>
    <h3 id = "error">* Reqired Field!</h3>
    <label for="add_item">Add item<span class="required">*</span>:</label>
    <input  id="add_item"  name="my_item" type="text" placeholder="item to shop"   required autofocus>
    <label for="qty">Qty<span class="required">*</span>:</label>
    <input  id="qty" type="text" placeholder="quantity eg.1pcs, 1kg..."  required autofocus>

     <button class="save_btn" value="SAVE">SAVE</button>
   <button class="reset_btn"  value="RESET">RESET</button>
 </fieldset>
</form>

<div class="item_section">
<fieldset>
    <legend>List of Items</legend>
    <div class="items">
<ol class="list_items"></ol>

        </div>
 </fieldset>

                </div>

        </div>
</div>
